<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vending Machine</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Vending Machine</h1>
        <div class="horizontalRuler"></div>
        <div class="row">
            <div id="itemsList" class="col-md-8 overflow-auto mt-1" style="overflow-y:scroll; max-height: 100vh;">
                <div class="row" id="itemsRow"> </div>
            </div>

            <div id="moneyDetail" class="col-md-4">
                <div class="one-third-height">
                    <form id="moneyForm " class="mx-auto text-center">
                        <div class="form-group">
                            <label for="moneyInput ">Total $ In</label><br>
                            <input type="number" min="0" value="0" step="any" class="form-control input_position" id="moneyInput" readonly>
                        </div>
                        <button type="button " class="btn btn-outline-primary mb-1 col-sm-4" id="addDollarBtn">Add
                            Dollar</button>
                        <button type="button " class="btn btn-outline-primary  mb-1  col-sm-4" id="addQuaterBtn">Add
                            Quater</button><br>
                        <button type="button " class="btn btn-outline-primary  mb-1  col-sm-4" id="addDimeBtn">Add
                            Dime</button>
                        <button type="button " class="btn btn-outline-primary  mb-1  col-sm-4" id="addNickelBtn">Add
                            Nickel</button>
                    </form>
                </div>
                <div class="horizontalRuler "></div>

                <div class="one-third-height">
                    <form id="businessForm " class="mx-auto text-center">
                        <div class=" form-group ">
                            <label for="message ">Messages</label><br>
                            <input type="text " class="form-control " id="message" readonly>
                        </div>
                        <div class="row form-group input_position">
                            <label class="col p-0" for="itemId ">Item</label>
                            <input class="col form-control" type="number" id="itemId" readonly>
                        </div>
                        <button type="button" class="btn btn-outline-primary  mb-1  col-sm-6" id="makePurchaseBtn">Make
                            Purchase</button>
                    </form>
                </div>
                <div class="horizontalRuler "></div>

                <div class="one-third-height ">
                    <form id="ChangeForm " class="mx-auto text-center">
                        <div class=" form-group ">
                            <label for="change ">Change</label><br>
                            <input type="text" class="form-control" id="changeMessage" readonly>
                        </div>
                        <button type="button" class="btn btn-outline-primary  mb-1  col-sm-6" id="changeBtn">Change
                            Return</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Template for vending machine -->
    <div id="itemTemplate" class="col-md-4 p2 d-none">
        <div class="card border-primary mt-2 mb-2 h-70">
            <div id="itemNumber" class="card-header h5"></div>
            <div class="card-body text-center">
                <div id="itemName" class="card-title text-primary h6"></div>
                <div id="itemPrice" class="card-text"></div><br>
                <p>Quantity Left : <span id="itemQuantity" class="card-text"></span></p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='js/config.js'></script>
    <script src="js/home.js "></script>
</body>

</html>
